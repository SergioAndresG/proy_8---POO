function Automovil(marca, linea, modelo, cilindraje, precio) {
    this.marca = marca;
    this.linea = linea;
    this.modelo = modelo;
    this.cilindraje = cilindraje;
    this.precio = precio;
}

Automovil.prototype.informacionVehiculo = function() {
    console.log(`Marca: ${this.marca}`);
    console.log(`Línea: ${this.linea}`);
    console.log(`Modelo: ${this.modelo}`);
    console.log(`Cilindraje: ${this.cilindraje}`);
    console.log(`Precio: ${this.precio}`);
};

Automovil.prototype.revisionTecnicoMecanica = function() {
    if (this.modelo <= new Date().getFullYear() - 5) {
        console.log(`Este modelo de automóvil necesita pasar la revisión técnico-mecánica`);
    } else {
        console.log(`No es necesario realizar la revisión técnico-mecánica para este modelo de automóvil`);
    }
};

Automovil.prototype.nivelGasolina = function() {
    const nivel = Math.floor(Math.random() * 100) + 1;
    console.log(`El nivel de gasolina actual es: ${nivel}`);
};

function Instructor(nombre, linea, jornada) {
  this.nombre = nombre;
  this.linea = linea;

}

function InstructorPlanta(nombre, linea, jornada, fechaVinculacion) {
  this.super = Instructor;
  this.super(nombre, linea, jornada,);
  this.fechaVinculacion = fechaVinculacion;
}

InstructorPlanta.prototype = new Instructor();
InstructorPlanta.prototype.constructor = Instructor;

InstructorPlanta.prototype.informacionInstructor = function() {
  console.log(`Hola me llamo ${this.nombre} y soy de la linea ${this.linea}` + ` ` +
              `y estoy en la jornada ${this.jornada}`)
};

InstructorPlanta.prototype.tiempoVinculacion = function() {
  let fechaActual = new Date();
  let fechaVinculacion = new Date(this.fechaVinculacion);
  let mesesVinculacion = (fechaActual.getFullYear() - fechaVinculacion.getFullYear()) * 12;
  mesesVinculacion -= fechaVinculacion.getMonth();
  mesesVinculacion += fechaActual.getMonth();
  console.log("Tiempo de vinculación en meses: " + mesesVinculacion);
};

function Restaurante(plato, cantidad, precio) {
  this.plato = plato;
  this.cantidad = cantidad;
  this.precio = precio;
}

Restaurante.prototype.pedidoRestaurante = function() {
  console.log("Pedido del restaurante:");
  console.log("Plato: " + this.plato);
  console.log("Cantidad: " + this.cantidad);
  console.log("Precio: $" + this.precio);
};

Restaurante.prototype.valorPedido = function() {
  var valor = this.precio * this.cantidad;
  return valor;
};

Restaurante.prototype.descuentoPedido = function() {
  if (this.cantidad > 2 && this.valorPedido() >= 50000) {
    return this.valorPedido() * 0.1; 
  } else {
    return 0;
  }
};

function RestauranteDomicilio(plato, cantidad, precio, tiempoEntrega, valorDomicilio) {
  this.super = Restaurante;
  this.super(plato, cantidad, precio);
  this.tiempoEntrega = tiempoEntrega;
  this.valorDomicilio = valorDomicilio;
}

RestauranteDomicilio.prototype = new Restaurante();
RestauranteDomicilio.prototype.constructor = Restaurante;


RestauranteDomicilio.prototype.informacionRestaurante = function() {
  console.log(`Su pedido de ${this.plato} esta en camino, usted ha ordenado` + ` ` +
  `${this.cantidad} porciones, el valor de su orden es ${this.precio}, su domicilio` + ` ` +
  `se demorara ${this.tiempoEntrega} y el valor de su domicilio es de ${this.valorDomicilio}`);
  return ''
};

RestauranteDomicilio.prototype.valorPedido = function() {
  let valorPedido = Restaurante.prototype.valorPedido;
  return valorPedido + this.valorDomicilio;
};
